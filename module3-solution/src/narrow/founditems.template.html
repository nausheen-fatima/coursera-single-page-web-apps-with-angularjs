<div>
    <table class='table table-responsive table-striped'>
        <thead ng-if="$ctrl.found.length > 0">
            <tr>
                <th>#</th>
                <th ng-click="$ctrl.sortBy('name')" style="cursor: pointer">Name <span ng-show="$ctrl.order === 'name'" class="glyphicon" ng-class="($ctrl.reverse) ? 'glyphicon-triangle-bottom' : 'glyphicon-triangle-top'"></span></th>
                <th ng-click="$ctrl.sortBy('short_name')" style="cursor: pointer">Short Name <span ng-show="$ctrl.order === 'short_name'" class="glyphicon" ng-class="($ctrl.reverse) ? 'glyphicon-triangle-bottom' : 'glyphicon-triangle-top'"></span></th>
                <th ng-click="$ctrl.sortBy('description')" style="cursor: pointer">Description <span ng-show="$ctrl.order === 'description'" class="glyphicon" ng-class="($ctrl.reverse) ? 'glyphicon-triangle-bottom' : 'glyphicon-triangle-top'"></span></th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="item in $ctrl.found | orderBy:$ctrl.order:$ctrl.reverse">
                <td>{{ $index + 1 }}</td>
                <td>{{ item.name }}</td>
                <td>{{ item.short_name }}</td>
                <td>{{ item.description }}</td>
                <td><button ng-click="$ctrl.remove(item.id);" class="btn btn-warning">Don't want this one!</button></td>
            </tr>
        </tbody>
    </table>
    <div class="alert alert-danger"><b>Nothing found!<b/></div>
</div>
